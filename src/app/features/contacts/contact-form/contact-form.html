<app-contact-form-modal [showModal]="showModal" [editMode]="editMode" (closeModal)="onClose()">
    <app-contact-avatar [contact]="contact" [editMode]="editMode"></app-contact-avatar>

    <div class="form-container">
        <form (ngSubmit)="onSubmit()" autocomplete="off">
            @if (errorMessage) {
            <div class="error-message">{{ errorMessage }}</div>
            }

            <app-contact-form-inputs [(formData)]="formData"></app-contact-form-inputs>

            <div class="modal-actions">
                @if (editMode) {
                <button type="button" class="secondary delete-btn" (click)="onDeleteFromEdit()">Delete</button>
                } @else {
                <button type="button" class="secondary cancel-btn" (click)="onClose()">Cancel Ã—</button>
                }

                @if (editMode) {
                <button type="submit" class="primary">
                    Save
                    <img src="assets/check.png" alt="Check" class="check-icon" />
                </button>
                } @else {
                <button type="submit" class="primary">
                    Create contact
                    <img src="assets/check.png" alt="Check" class="check-icon" />
                </button>
                }
            </div>
        </form>
    </div>
</app-contact-form-modal>
