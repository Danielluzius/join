@if (showModal) {
<div class="modal-overlay">
    <div class="modal">
        <div class="modal-left">
            <div class="left-text">
                <img class="join-img" src="assets/header-join-icon-vector.png" alt="">
                <h2>{{ editMode ? 'Edit contact' : 'Add contact' }}</h2>
                @if (!editMode) {
                <p>Tasks are better with a team!</p>
                }
                <div class="blue-line"></div>
            </div>
        </div>
        <div class="modal-right">
            <button class="close-btn" (click)="onClose()">×</button>

            <!-- Avatar außerhalb des Content-Bereichs für absolute Positionierung -->
            <div class="avatar-container">
                @if (editMode && contact) {
                <span class="avatar" [style.background]="getAvatarColor(contact)">
                    {{ getInitials(contact) }}
                </span>
                } @else {
                <div class="avatar no-profile">
                    <img src="assets/responsive-noprofile-pic.png" alt="No profile picture">
                </div>
                }
            </div>

            <div class="form-container">
                <form (ngSubmit)="onSubmit()" autocomplete="off">
                    @if (errorMessage) {
                    <div class="error-message">{{ errorMessage }}</div>
                    }
                    <div class="input-wrapper">
                        <input type="text" placeholder="Name" [(ngModel)]="formData.firstname" name="firstname"
                            required />
                        <div class="input-divider"></div>
                        <img src="assets/person-icon.png" alt="Person" class="input-icon" />
                    </div>
                    <div class="input-wrapper">
                        <input type="email" placeholder="Email" [(ngModel)]="formData.email" name="email" required />
                        <img src="assets/mail-icon.png" alt="Mail" class="input-icon" />
                    </div>
                    <div class="input-wrapper">
                        <input type="text" placeholder="Phone" [(ngModel)]="formData.phone" name="phone" required />
                        <img src="assets/phone-icon.png" alt="Phone" class="input-icon" />
                    </div>

                    <div class="modal-actions">
                        @if (editMode) {
                        <button type="button" class="secondary delete-btn" (click)="onDeleteFromEdit()">Delete</button>
                        } @else {
                        <button type="button" class="secondary cancel-btn" (click)="onClose()">Cancel ×</button>
                        }

                        @if (editMode) {
                        <button type="submit" class="primary">
                            Save
                            <img src="assets/check.png" alt="Check" class="check-icon" />
                        </button>
                        } @else {
                        <button type="submit" class="primary">
                            Create contact
                            <img src="assets/check.png" alt="Check" class="check-icon" />
                        </button>
                        }
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
}
